<!DOCTYPE HTML>
<html> 
    <head>
        <title>CSS and HTML</title>
        <meta charset="utf-8">
        <style>
            body {
                background:green;
            }
            p {
                font-family:sans-serif;
                background:yellow;
            }
            #h1 {
                font-family:mono;
                font-weight:bold;
                background:blue;
                position:fixed;
            }
            
            #h2 {
                font-family:mono;
                font-weight:bold;
                background:orange;
                position:fixed;
            }
            .txt {
                border: 3px ridge gold;
            }
        </style>
    </head>
    <body>
      <!--heading text- h1's and h2's w/ .class-->
        <h1 id = "h1" class = "txt">CSS Style and HTML HyperText Website</h1> <!--line breakers--><br><br><br><br>
        <h2 id = "h2" class = "txt">Made for experimenting with CSS and HTML</h2> <!-- more line breakers--><br><br><br><br>
        <!--informational text - p's w/ div-->
        <div class = "txt">
            <div class = "txt"><p>
                                HTML and CSS are both wonderful languages, of which you can create you very own webpages!<br>
                                HTML stands for HyperText Markup Language and CSS stands for Cascading Style Sheets.<br>
                </p></div>    
  </body>
</html>
